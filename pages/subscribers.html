<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security Headers for Admin Panel -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Subscribers - MANO MEDIA</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/subscribers.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Leaflet for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h1>MANO MEDIA</h1>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
                <a href="subscribers.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    Subscribers
                </a>
                <a href="notifications.html" class="nav-item">
                    <i class="fas fa-bell"></i>
                    Notifications
                </a>
                <!--
					<a href="templates.html" class="nav-item">
   						 <i class="fas fa-layer-group"></i>
    					Templates
					</a>
				-->
                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    Analytics
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="header-title">Subscriber Management</h2>
                <div class="user-menu">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <!-- Subscriber Stats -->
            <div class="dashboard-grid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Total Subscribers</h3>
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-value" id="totalSubscribers">0</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Active Subscribers</h3>
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="card-value" id="activeSubscribers">0</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Unsubscribed</h3>
                        <i class="fas fa-user-times"></i>
                    </div>
                    <div class="card-value" id="unsubscribedCount">0</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Conversion Rate</h3>
                        <i class="fas fa-percentage"></i>
                    </div>
                    <div class="card-value" id="conversionRate">0%</div>
                </div>
            </div>

            <!-- Subscriber Map -->
            <div class="map-container">
                <div id="subscriberMap" style="height: 400px;"></div>
            </div>

            <!-- Subscriber List -->
            <div class="subscriber-list-container">
                <div class="list-header">
                    <div class="list-filters">
                        <input type="text" id="searchSubscriber" placeholder="Search subscribers..." class="search-input">
                        <select id="statusFilter" class="filter-select">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="unsubscribed">Unsubscribed</option>
                        </select>
                        <select id="browserFilter" class="filter-select">
                            <option value="all">All Browsers</option>
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                        </select>
                    </div>
                    <button id="exportSubscribers" class="btn-secondary">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>

                <div class="subscriber-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Device ID</th>
                                <th>Browser</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Last Active</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="subscribersList">
                            <!-- Subscribers will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button id="prevPage" class="btn-page">Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" class="btn-page">Next</button>
                </div>
            </div>

            <!-- Subscriber Details Modal -->
            <div id="subscriberModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Subscriber Details</h3>
                        <button class="modal-close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="subscriberDetails">
                            <!-- Subscriber details will be populated here -->
                        </div>
                        <div id="subscriberActivity">
                            <h4>Activity Log</h4>
                            <div class="activity-list">
                                <!-- Activity log will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/subscribers.js"></script>
</body>
</html>
