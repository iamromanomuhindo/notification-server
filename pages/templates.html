<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - MANO MEDIA</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Emoji Picker -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.12.1/index.js" type="module"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h1>MANO MEDIA</h1>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
                <a href="subscribers.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    Subscribers
                </a>
                <a href="notifications.html" class="nav-item">
                    <i class="fas fa-bell"></i>
                    Notifications
                </a>
                <a href="templates.html" class="nav-item active">
                    <i class="fas fa-layer-group"></i>
                    Templates
                </a>
                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    Analytics
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="header-title">Notification Templates</h2>
                <div class="user-menu">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <!-- Template Controls -->
            <div class="template-controls">
                <div class="search-bar">
                    <input type="text" id="searchTemplate" placeholder="Search templates..." class="search-input">
                    <select id="templateSort" class="sort-select">
                        <option value="name">Name</option>
                        <option value="date">Date Created</option>
                        <option value="usage">Usage Count</option>
                    </select>
                </div>
                <button id="createTemplate" class="btn-primary">
                    <i class="fas fa-plus"></i> Create Template
                </button>
            </div>

            <!-- Template Grid -->
            <div class="template-grid" id="templateGrid">
                <!-- Templates will be populated here -->
            </div>

            <!-- Template Modal -->
            <div id="templateModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitle">Create Template</h3>
                        <button class="modal-close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="templateForm">
                            <div class="form-row">
                                <label class="form-label">Template Name</label>
                                <input type="text" class="form-input" id="templateName" required>
                            </div>

                            <div class="form-row">
                                <label class="form-label">Notification Title</label>
                                <div class="input-with-emoji">
                                    <input type="text" class="form-input" id="notificationTitle" required>
                                    <button type="button" class="emoji-trigger" data-target="notificationTitle">
                                        <i class="far fa-smile"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-row">
                                <label class="form-label">Message</label>
                                <div class="input-with-emoji">
                                    <textarea class="form-textarea" id="notificationMessage" required></textarea>
                                    <button type="button" class="emoji-trigger" data-target="notificationMessage">
                                        <i class="far fa-smile"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-row">
                                <label class="form-label">Icon (Circular)</label>
                                <input type="file" class="form-input" id="notificationIcon" accept="image/*">
                            </div>

                            <div class="form-row">
                                <label class="form-label">Image</label>
                                <input type="file" class="form-input" id="notificationImage" accept="image/*">
                            </div>

                            <div class="form-row">
                                <label class="form-label">Click Action URL</label>
                                <input type="url" class="form-input" id="clickAction">
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn-primary">Save Template</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Preview Modal -->
            <div id="previewModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Template Preview</h3>
                        <button class="modal-close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="preview-devices">
                            <div class="device-preview">
                                <h4>Mobile Android</h4>
                                <div class="preview-container" id="androidPreview"></div>
                            </div>
                            <div class="device-preview">
                                <h4>Mobile iOS</h4>
                                <div class="preview-container" id="iosPreview"></div>
                            </div>
                            <div class="device-preview">
                                <h4>Desktop Chrome</h4>
                                <div class="preview-container" id="chromePreview"></div>
                            </div>
                        </div>
                        <div class="preview-actions">
                            <button class="btn-secondary" id="editTemplate">Edit Template</button>
                            <button class="btn-primary" id="useTemplate">Use Template</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/templates.js"></script>
</body>
</html>
