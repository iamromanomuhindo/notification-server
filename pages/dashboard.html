<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security Headers for Admin Panel -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Dashboard - MANO MEDIA</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/dashboard.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h1>MANO MEDIA</h1>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
                <a href="subscribers.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    Subscribers
                </a>
                <a href="notifications.html" class="nav-item">
                    <i class="fas fa-bell"></i>
                    Notifications
                </a>
                <!--
					<a href="templates.html" class="nav-item">
   						 <i class="fas fa-layer-group"></i>
    					Templates
					</a>
				-->

                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    Analytics
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="header-title">Dashboard Overview</h2>
                <div class="user-menu">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <!-- Dashboard Stats -->
            <div class="dashboard-grid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Total Subscribers</h3>
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-value" id="totalSubscribers">0</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Notifications Sent</h3>
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <div class="card-value" id="notificationsSent">0</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Delivery Rate</h3>
                        <i class="fas fa-percentage"></i>
                    </div>
                    <div class="card-value" id="deliveryRate">0%</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Click Rate</h3>
                        <i class="fas fa-mouse-pointer"></i>
                    </div>
                    <div class="card-value" id="clickRate">0%</div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Notification Performance</h3>
                    <canvas id="performanceChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Subscriber Growth</h3>
                    <canvas id="growthChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Geographic Distribution</h3>
                    <canvas id="geoChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Device Distribution</h3>
                    <canvas id="deviceChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
